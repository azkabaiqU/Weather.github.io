<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Navigation Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: aqua;
        }

        #nav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        #nav a {
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
            color: rgb(226, 226, 226);
            display: block;
            transition: 0.3s;
        }

        #nav a:hover {
            background-color: #ddd;
            color: black;
        }

        #main-content {
            transition: margin-left 0.5s;
            padding: 16px;
        }

        .open-nav {
            margin-left: 320px;
        }

        #nav-toggle {
            font-size: 30px;
            position: absolute;
            top: 0;
            left: 10px;
            cursor: pointer;
            color: rgb(18, 0, 91);
        }
    </style>
</head>
<body>

<div id="nav">
    <a href="#" onclick="toggleNav()">Home</a>
    <a href="#" onclick="toggleNav()">About</a>
    <a href="#" onclick="toggleNav()">Contact</a>
</div>

<div id="main-content">
    <span id="nav-toggle" onclick="toggleNav()">&#9776;</span>
    <h1>Welcome to My Website</h1>
    <p>This is the main content of the page. Feel free to add more content here.</p>
</div>

<script>
    function toggleNav() {
        const nav = document.getElementById("nav");
        const mainContent = document.getElementById("main-content");

        // Jika lebar navigasi bukan 0, artinya sedang terbuka
        if (nav.style.width !== "0px") {
            nav.style.width = "0";
            mainContent.style.marginLeft = "0";
        } else {
            nav.style.width = "320px";
            mainContent.style.marginLeft = "320px";
        }
    }
</script>

</body>
</html>
