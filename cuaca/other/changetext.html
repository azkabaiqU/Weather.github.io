<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pilihan Kota</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        #navbar {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
            position: fixed;
            width: 0;
            height: 100%;
            overflow: hidden;
            transition: 0.5s;
        }

        #navbar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        #main-content {
            margin-left: 0;
            transition: 0.5s;
            padding: 16px;
        }

        .open-nav {
            margin-left: 250px;
        }

        #navbar-logo {
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="navbar">
    <a href="#" onclick="changeText('London')">London</a>
    <a href="#" onclick="changeText('Amerika')">Amerika</a>
    <a href="#" onclick="changeText('Jepang')">Jepang</a>
    <a href="#" onclick="changeText('Indonesia')">Indonesia</a>
    <a href="#" onclick="changeText('Malay')">Malay</a>
</div>

<div id="main-content">
    <span id="text">Text</span>
    <div id="navbar-logo" onclick="toggleNavbar()">&#9776; Menu</div>
</div>

<script>
    function toggleNavbar() {
        const navbar = document.getElementById('navbar');
        const mainContent = document.getElementById('main-content');

        // Toggle kelas untuk membuka atau menutup navbar
        navbar.classList.toggle('open-nav');
        
        // Geser konten utama ke kanan saat membuka navbar
        mainContent.classList.toggle('open-nav');
    }

    function changeText(city) {
        // Ganti teks pada elemen dengan id "text" sesuai dengan pilihan kota
        document.getElementById('text').textContent = city;

        // Tutup navbar setelah memilih kota
        toggleNavbar();
    }
</script>

</body>
</html>
